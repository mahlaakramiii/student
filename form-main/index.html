<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<main class="w-50 mx-auto">
<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary mb-2 mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    افزودن دانشجو
</button>

<!-- Modal -->
 <h1 class="mt-3 mb-3 text-center"> فرم دانشجویان ثبت نامی</h1>
<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="exampleModalLabel">فرم</h2>
            
            </div>
            <div class="modal-body">
            <input class="form-control form-control-lg mb-2" type="text" placeholder="نام" aria-label=".form-control-lg example" id="fullname">
<input class="form-control  form-control-lg mb-2" type="text" placeholder="شماره ملی" aria-label="  form-control-lg input example" id="ssn">
<input class="form-control form-control-lg mb-2" type="text" placeholder="سن" aria-label=".form-control-lg example" id="age">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-primary" onclick="addstudent()">افزودن</button>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">نام</th>
      <th scope="col">شماره ملی</th>
      <th scope="col">سن</th>
      <th scope="col">عملیات</th>
    </tr>
  </thead>
  <tbody id="tbody">
  
  </tbody>
</table>
</main>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tbody= document.querySelector("#tbody");
 const fullname= document.querySelector("#fullname");
 const  ssn=document.querySelector("#ssn");
 const age=document.querySelector("#age");


 function addstudent() {
  const tr=document.createElement("tr");
  const tdfullname=document.createElement('td');
  tdfullname.textContent=fullname.value;
 tr.appendChild(tdfullname);
  tbody.appendChild(tr);

    const tdssn=document.createElement('td');
    tdssn.textContent=ssn.value;
    tr.appendChild(tdssn);
    tbody.appendChild(tr);

 const tdage=document.createElement('td');
    tdage.textContent=age.value;
    tr.appendChild(tdage);
    tbody.appendChild(tr);

  
  

  
 }
</script>
</tbody>

</html>
